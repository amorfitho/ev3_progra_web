<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Registro al Sistema</title>
</head>
<body>
    {%  load  crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="body-card">
                    <h2>Ingresa tus datos</h2>
                    <br>
                    <form action="" method="post">

                        {% csrf_token %}
                        <!--{{ from | crispy }}-->

                        
                        <input type="text" name="username" id="username" placeholder="Nombre de Usuario">
                        <br>
                        <input type="email" name="email" id="email" placeholder="Ingrese su Email">
                        <br>
                        <p>
                            -La Contraseña debe tener un largo de 8 caracteres.
                            -La Contraseña debe tener al menos una Mayuscula.
                            -La Contraseña debe tener al menos u simbolo.
                        </p>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <br>
                        <input type="password" name="password2" id="password2" placeholder="Confirmar Contraseña">
                        <br>
                        <a href="{% url 'index' %}">Inicio</a>
                        <input type="submit" value="Registrar" class="btn btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'tecno/js/registro.js' %}" ></script>

</body>
</html>
